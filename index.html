<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ShapeFights</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="phaser.min.js"></script>
    <script src="states/Boot.js"></script>
    <script src="states/Preloader.js"></script>
    <script src="states/MainMenu.js"></script>
    <script src="states/Game.js"></script>
<link rel="apple-touch-icon" href="img/game-icon.png">
 <meta name="apple-mobile-web-app-capable" content="yes">
 <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
 <meta name="viewport" content="user-scalable=0, initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width, minimal-ui=1">
</head>
<body>

<center><div id="game"></div></center>

<script type="text/javascript">


        window.onload = function() {

            //	Create your Phaser game and inject it into the gameContainer div.
            //	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
            var game = new Phaser.Game(480, 320, Phaser.CANVAS, 'game');

 
            //	Add the States your game has.
            //	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
            game.state.add('Preloader', BasicGame.Preloader);
            game.state.add('MainMenu', BasicGame.MainMenu);
            game.state.add('Game', BasicGame.Game);
            game.state.add('Boot', BasicGame.Boot);
            //	Now start the Boot state.
            game.state.start('Boot');

        };

    </script>

</body>
</html>
